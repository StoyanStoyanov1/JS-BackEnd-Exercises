    <main>
        <section id="create-container">

                <h1>Create Course</h1>

                    <label>Title:</label>
                    <input name="" type="text" id="title">

                    <label>Type:</label>
                    <input name="" type="text" id="type">

                    <input name="" type="text" id="certificate">

                    <label>Image:</label>
                    <input name="" type="text" id="image" placeholder="http://...">

                    <label>Description:</label>
                    <textarea id="content" name=""></textarea>

                    <label>Price:</label>
                    <input name="" type="number" id="price">

                    <input type="submit" id="btn" value="Create">
                </form>
            </div>
        </section>
